{% extends 'base.html' %}

{% block content %}

        <div class="card-img-overlay">
            <h1 class="card-title" style="text-align: center;"><div class="display-2">{% block title %} Welcome to My Page {% endblock %}</div></h1>
            <h3 class="card-text" style="text-align: center;">{% block content %} This page was built + styled with Python, Flask, Bootstrap, CSS, and HTML. {% endblock %}</h3>
        </div>
        
    </div>
{% endblock %}
